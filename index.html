<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Pokedex</title>
</head>
<body>
    
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_info">
            <span class="pokemon_number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev ≤ </button>
            <button class="button btn-next">Nex ≥ </button>

        </div>


     

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="./js/poke.js"></script>
</body>
</html>
